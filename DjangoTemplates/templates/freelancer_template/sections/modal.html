        {%load static%}

<div class="portfolio-modal modal fade" id="{{modal.modal_id}}" tabindex="-1" role="dialog" aria-labelledby="{{modal.label}}" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                    <div class="modal-body text-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- Portfolio Modal - Title-->
                                    <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" id="{{modal.heading_id}}">Log Cabin</h2>
                                    <!-- Icon Divider-->
                                    <div class="divider-custom">
                                        <div class="divider-custom-line"></div>
                                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <!-- Portfolio Modal - Image-->
                                    <img class="img-fluid rounded mb-5" src="{%static modal.img.src %}" alt="{{modal.img.alt}}" />
                                    <!-- Portfolio Modal - Text-->
                                    <p class="mb-5">{{modal.text}}</p>
                                    <button class="{{modal.button.class}}" data-dismiss="modal">
                                        <i class="{{modal.button.i_class}}"></i>
                                        {{modal.button.btn_text}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
