<!-- About Section-->
        <section class="page-section bg-primary text-white mb-0" id="about">
            <div class="container">
                <!-- About Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-white">{{section.heading}}</h2>
              
              

                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- About Section Content-->
                <div class="row">
                    {%for paragraph in section.content_paragraphs%}
                    <div class="{{paragraph.class}}"><p class="lead">{{paragraph.text}}</p></div>
                    {%endfor%}
                </div>
                <!-- About Section Button-->
                <div class="text-center mt-4">
                    <a class="btn btn-xl btn-outline-light" href="{{section.about_section_button.href}}">
                        <i class="fas fa-download mr-2"></i>
                        {{section.about_section_button.text}}
                    </a>
                </div>
            </div>
        </section>
        <!-- END About Section-->
